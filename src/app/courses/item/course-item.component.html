<section *ngIf="course" class="course-item" [wsDateHihglight]="course">
  <div class="course-item__content">
    <span class="d-flex">
      <h3>
        {{ course.title | uppercase }}
      </h3>
      <i
        class="text-warning m-1 mx-3 bi"
        [ngClass]="course.topRated ? 'bi-star-fill' : 'bi-star'"
      >
      </i>
    </span>
    <p>
      {{ course.description }}
    </p>
  </div>

  <div class="course-item__column">
    <span class="course-item__details">
      <span class="d-flex">
        <i class="bi bi-clock"></i>
        <p>{{ course.duration | duration }}</p>
      </span>
      <span class="d-flex">
        <i class="bi bi-calendar"></i>
        <p>{{ course.creationDate | date: "MMM d, YYYY" }}</p>
      </span>
    </span>

    <span class="course-item__actions">
      <button class="btn btn-sm btn-primary">Edit</button>
      <button class="btn btn-sm btn-primary">Delete</button>
    </span>
  </div>
</section>
