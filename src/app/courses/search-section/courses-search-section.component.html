<section class="courses-search-section">
  <span>
    <input type="text" [(ngModel)]="searchedText" name="search" (ngModelChange)="onChange()" />
    <button
      class="btn btn-success"
      (click)="onSearch()"
      >Search</button>
  </span>
  <br />
  <button class="btn btn-primary" (click)="addCourse()">
    + Add course
  </button>
</section>
