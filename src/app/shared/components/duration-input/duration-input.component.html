<label for="duration">
  Duration
  <div class="input-group">
    <input
      id="duration"
      name="duration"
      type="number"
      class="form-control"
      placeholder="88"
      [value]="value"
      (change)="revalue($event)"
      required
      />
    <div class="mx-2 text-muted">
      <span id="hours"> {{  value | duration }} </span>
    </div>
  </div>
</label>
