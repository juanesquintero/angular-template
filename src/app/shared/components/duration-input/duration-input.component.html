<label for="duration" [formGroup]="form">
  {{ label | translate }}
  <div class="input-group">
    <input
      id="duration"
      name="duration"
      type="number"
      class="form-control rounded"
      placeholder="0"
      [formControlName]="control"
    />
    <div class="mx-3 text-muted">
      <span id="hours"> {{ value | duration }} </span>
    </div>
  </div>
</label>
