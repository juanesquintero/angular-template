<section class="course-add-edit">
  <form class="course-add-edit-card" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h3 class="mb-4">{{ action?.title }}</h3>
    <div class="form-row">
      <div class="col-md-12 mb-3">
        <label for="title">Title</label>
        <input
          id="title"
          name="title"
          type="text"
          class="form-control"
          formControlName="name"
        />
        <ws-input-error
          [control]="name"
          [errors]="{
            required: 'The course name/title is required',
            maxlength: 'Must be max 50 characters'
          }"
        ></ws-input-error>
      </div>
      <div class="col-md-12 mb-3">
        <label for="description">Description</label>
        <textarea
          id="description"
          name="description"
          class="form-control"
          rows="6"
          formControlName="description"
        ></textarea>
        <ws-input-error
          [control]="description"
          [errors]="{
            required: 'A course description is required',
            maxlength: 'Must be max 500 characters'
          }"
        ></ws-input-error>
      </div>
      <div class="col-md-4 mb-3">
        <ws-duration-input name="duration" [form]="form" control="length">
        </ws-duration-input>
        <br>
        <ws-input-error
          [control]="length"
          [errors]="{
            required: 'Duration/Length is required',
            min: 'Must be greater than 15 min'
          }"
        ></ws-input-error>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-3 mb-3">
        <ws-date-input name="duration" [form]="form" control="date">
        </ws-date-input>
        <ws-input-error
          [control]="date"
          [errors]="{ required: 'Start date is required' }"
        ></ws-input-error>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <ws-tags-input
          label="Authors"
          [options]="authorsOptions"
          [selectedOptions]="authorsSelected"
          [form]="form"
          control="authors"
        ></ws-tags-input>
        <ws-input-error
          [control]="authors"
          [errors]="{ required: 'Course authors are required' }"
        ></ws-input-error>
      </div>
    </div>
    <span class="d-flex justify-content-end">
      <a class="btn text-muted mx-3 border" routerLink="/courses"> Cancel </a>
      <button class="btn btn-success" type="submit" [disabled]="form.invalid">
        {{ action?.submit }}
      </button>
    </span>
  </form>
</section>
