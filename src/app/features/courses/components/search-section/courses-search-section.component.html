<section class="courses-search-section" [formGroup]="form">
  <span>
    <input
      id="search"
      name="search"
      type="text"
      [formControlName]="controlName"
    />
  </span>
  <br />
  <button class="btn btn-primary" (click)="goToNewCourse()">
    {{ "ws.courses.add_course" | translate }}
  </button>
</section>
