<section>
  <header class="courses-list__header">
    <h2>{{ title | uppercase}}</h2>
    <button mat-raised-button color="primary" (click)="openModal('new')">+ Course</button>
  </header>

  <mat-list
    #tableElement
    class="courses-list__table"
    matSort
  >
    <app-course-item
      *ngFor="let course of courses"
      [isAdmin]="isAdmin"
      [openModal]="openModal"
      [course]="course"
    ></app-course-item>
  </mat-list>
</section>
