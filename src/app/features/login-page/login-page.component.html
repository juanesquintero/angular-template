<section class="login-page">
  <div class="login-page-card">
    <div class="card-body">
      <h4 class="card-title">Login</h4>

      <form class="login-page-form" [formGroup]="form" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            id="email"
            name="email"
            type="email"
            class="form-control"
            aria-describedby="emailHelp"
            placeholder="Enter username"
            formControlName="login"
          />
          <span *ngIf="form.get('login')?.errors?.['required']" class="text-danger">Username is required.</span>
        </div>
        <div class="form-group">
          <label for="psswd">Password:</label>
          <input
            id="psswd"
            name="psswd"
            type="password"
            placeholder="Enter Password"
            class="form-control"
            formControlName="password"
          />
          <span *ngIf="form.get('password')?.errors?.['required']" class="text-danger">Password is required.</span>
        </div>

        <div class="form-group login-page-form-actions">
          <a href="#">Forgot password?</a>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</section>
