<span class="ms-auto me-2">
  <select
    class="form-select form-select-sm"
    name="lang"
    id="lang"
    [(ngModel)]="locale.locale"
    (ngModelChange)="locale.changeLang($event)"
  >
    <option *ngFor="let lang of locale.languages" [value]="lang.code">
      <i class="flag">{{ lang.flag }}</i>
      <p *ngIf="mdSize">
        {{ lang.language }} - {{ lang.country }}
      </p>
      <p *ngIf="!mdSize">
        {{ lang.code }}
      </p>
    </option>
  </select>
</span>
