<header class="header">
  <div class="header-content">
    <span class="d-flex align-items-center">
      <ws-logo> </ws-logo>
      <h2 class="header-content__title">
        {{ "ws.header.app_title" | translate }}
      </h2>
    </span>

    <span class="ms-auto me-2">
      <select
        class="form-select form-select-sm"
        name="lang"
        id="lang"
        [(ngModel)]="locale.locale"
        (ngModelChange)="locale.changeLang($event)"
      >
        <option *ngFor="let lang of locale.languages" [value]="lang.code">
          <i class="flag">{{ lang.flag }}</i>
          {{ lang.language }} - {{ lang.country }}
        </option>
      </select>
    </span>

    <span *wsIsAuthenticated>
      <span class="mx-3" *ngIf="userName">
        <i class="bi bi-person-fill"></i>
        {{ username }}
      </span>
      <button
        class="btn btn-sm btn-outline-light border-0"
        (click)="onLogout()"
      >
        <i class="bi bi-box-arrow-left"></i>
        {{ "ws.header.logout" | translate }}
      </button>
    </span>

    <span *wsIsAuthenticated="false">
      <a
        routerLink="/login"
        class="btn btn-sm btn-outline-light border-0"
        (click)="onLogout()"
      >
        <i class="bi bi-box-arrow-in-right mr-1"></i>
        {{ "ws.header.login" | translate }}
      </a>
    </span>
  </div>
</header>
