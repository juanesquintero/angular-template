<header class="header px-2 px-md-4 px-lg-5">
  <div class="header-content mx-0 mx-md-5">
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <ws-logo></ws-logo>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarHeader"
          aria-controls="navbarHeader"
          aria-expanded="false"
          aria-label="Toggle navigation"
          (click)="toggleCollapsed()"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          id="navbarHeader"
          [ngClass]="{ collapse: collapsed, 'navbar-collapse': true }"
        >
          <ul class="navbar-nav">
            <ws-lang-selector [mdSize]="mdSize"></ws-lang-selector>

            <ws-session-panel [mdSize]="mdSize"></ws-session-panel>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
